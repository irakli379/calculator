<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="cont">
      <div class="display">
        <div class="num-disp-upper"></div>
        <div class="num-disp-lower"></div>
      </div>
      <div class="buttons">
        <div class="btn AC">AC</div>
        <div class="btn C">C</div>
        <div class="btn remeinder">%</div>
        <div class="btn divide">/</div>
        <div class="btn nums one">1</div>
        <div class="btn nums two">2</div>
        <div class="btn nums three">3</div>
        <div class="btn multiply">X</div>
        <div class="btn nums four">4</div>
        <div class="btn nums five">5</div>
        <div class="btn nums six">6</div>
        <div class="btn add">+</div>
        <div class="btn nums seven">7</div>
        <div class="btn nums eight">8</div>
        <div class="btn nums nine">9</div>
        <div class="btn subtr">-</div>
        <div class="btn nums zero">0</div>
        <div class="btn period">.</div>
        <div class="btn equal">=</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
